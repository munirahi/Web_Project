<html>
<head> 
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   
  

    <div class="hero">
        <a href="main.html" ><img src="images/linguistBlueAndWhite.jpg" alt="LINGUIST logo"  id="logo-img"> </a>
        <div class="form-box">
            
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signlearner()">Learner</button>
                <button type="button" class="toggle-btn"onclick="signpartner()">Partner</button>
            </div>
            
            <form id="signup-learner" class="input-group">
                <div class="two-form">
                <input type="text" class="input-field" placeholder="First name" required >
                <input type="text" class="input-field" placeholder="Last name" required >
            </div>
                <input type="text" class="input-field" placeholder="E-mail" required >
                <input type="password" class="input-field" placeholder="Password" required >
                
                <input type="text" class="input-field" placeholder="City" required >
                <input type="text" class="input-field" placeholder="Location" >
                <input type="checkbox" class="checkbox" ><span>I agree to the <a href="#" onclick="termsandconditions()">term & conditions</a></span>

                <button type="submit" class="submit-btn">Sign Up</button>
                <span> Have an account? <a href="login.html" onclick="login()">Log in</a></span> <!-- onclick? + update --> 
            
            </form>
        
        
            <form id="signup-partner" class="input-group">

                 <div class="wrapper">
                   
                    <div class="image">
                    <img src="blank-profile-picture-973460_960_720.png">
                    <input type="file" accept="Image/jpeg, Image/png, Image/jpg" id="file-choose">
                     </div>
                     <h3>Profile Photo</h3>
                 </div>

                <div class="two-form">
                <input type="text" class="input-field" placeholder="First name" required >
                <input type="text" class="input-field"placeholder="Last name" required >
            </div>
                <input type="text" class="input-field"placeholder="Age" required >
               <br><br>
                <select name="Gender" class="input-field" placeholder="Gender" id="gender" required>
                    <option selected value="gender">Gender</option> <!-- if not chosen-->
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                <input type="text" class="input-field" placeholder="E-mail" required >

                <input type="password" class="input-field"placeholder="Password" required >
                 <input type="text" class="input-field"placeholder="Phone Number" required >
                <input type="text" class="input-field" placeholder="City" required >
                <textarea rows="5" class="input-field" placeholder="Bio"></textarea>
                <input type="checkbox" class="checkbox" ><span>I agree to the <a href="#" onclick="termsandconditions()">term & conditions</a></span>
                <button type="submit" class="submit-btn">Sign Up</button>
                <span> Have an account? <a href="#" onclick="login()">Login</a></span>
            </form>
        
        
        </div>
    </div>
    <script> 
    var x= document.getElementById("signup-learner");
    var y= document.getElementById("signup-partner");
    var z= document.getElementById("btn");

    function signpartner(){
        x.style.left ="-400px";
        y.style.left ="50px";
        z.style.left ="110px";
    }
    function signlearner(){
        x.style.left ="50px";
        y.style.left ="450px";
        z.style.left ="0";
    }
    </script>
</body>


</html>
