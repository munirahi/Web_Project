<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <div class="hero">
        <a href="main.html" ><img src="images/linguistBlueAndWhite.jpg" alt="LINGUIST logo"  id="logo-img"> </a>
        <div class="form-box">
            <h2>Log In</h2>
      <form  class="input-group">
        <input type="text" class="input-field" placeholder="E-mail" required >
        <input type="password" class="input-field" placeholder="Password" required >

        <span class="forgetPass"> <a href="#" onclick="forgetPass()">Forget Password </a></span> 

        <button type="submit" class="submit-btn">Log in</button>
        <span> Don't have an account? <a href="signup.html" onclick="signup()">Sign Up</a></span> 
        </form>
      </div>
    </div>
</body>
</html>
